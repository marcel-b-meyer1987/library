<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Library (The Odin Project)</title>
    <link rel="stylesheet" href="style.css">
    <script src="./library.js" defer></script>
</head>
<body>
    <header>
        <h1>Odin's Library</h1>
    </header>

    <main>
        <section id="overview">
            <h2>Overview</h2>
            <ul id="book-list">
                <li data-id="xxx-xxx-xxx-xxx">
                    <span class="info">Title (Author)</span>
                    <img src="./img/check.svg" alt="Mark as read" class="icon-button check-button">
                    <img src="./img/remove.svg" alt="Remove" class="icon-button remove-button">
                </li>
            </ul>
        </section>

        <section id="buttons">
            <button id="add-button-top">New</button>
        </section>

        <dialog id="details" closedby="any">
            <h2>Details</h2>
            <form action="">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Title">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" placeholder="Author">
                </div>
                <div>
                    <label for="pages">Number of pages:</label>
                    <input type="tel" id="pages" placeholder="1">
                </div>
                <button id="add-button-bottom"><img src="./img/add.svg" alt="Add to Library" class="icon-button"></button>
            </form>
        </dialog>
    </main>
    
    <footer>
        <div>Made 2025 by Marcel Meyer for The Odin Project</div>
        <div>Foto von <a href="https://unsplash.com/de/@itfeelslikefilm?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">üá∏üáÆ Janko Ferliƒç</a> auf <a href="https://unsplash.com/de/fotos/foto-der-bibliothek-mit-eingeschaltetem-licht-sfL_QOnmy00?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </footer>
</body>
</html>
